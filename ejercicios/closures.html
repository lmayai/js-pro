<body>
  <a href="../index.html">Home</a>
  <script>
    
    // Ahora color no hace parte del scope global
    // Ahora el scope al que pertence es la funcion, lo cual es el closure 
    (function() {

      let color = 'green'
      
      function prontColor() {
        console.log(color)
      }

      prontColor();
    })(); //Funciones auto invocadas IIFE (inmidiately invoke function expression)
    
    function makeColorPrinter(color) {
      let colorMessage = `El color es ${color}`
      return function () {
        console.log(colorMessage)
      }
    }
  
    let greenColorPrinter = makeColorPrinter('green');
    console.log(greenColorPrinter());
    // los closures permiten definir variables provadas


    // PRIVADAS
    //const counter = {
    //  count: 3
    //}
    //console.log(counter.count)
    //counter.count = 5
    //console.log(counter.count)
    // Se reescribio una variable. 


    // Para que nadie tenga acceso a esto y sea privada, se usa un closure:
    function makeCounter(n) {
      let count = n;

      return {
        increase: function() {
          count = count + 1;
        },
        decrease: function() {
          count = count - 1;
        },
        getCount: function() {
          return count;
        },
      }
    }

    let counter = makeCounter(6);
    //console.log(counter.count) //No existe
    console.log('Cuont is ',counter.getCount())
    counter.decrease()
    console.log('Cuont is ',counter.getCount())
    counter .increase()
    counter .increase()
    counter .increase()
    console.log('Cuont is ',counter.getCount())
    // Ahora se logr√≥ una variable privada al usar el function scope

  </script>
</body>
