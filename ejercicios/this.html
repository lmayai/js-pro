<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>THIS</title>
</head>
<body>
  <a href="../index.html">HOME</a>
  <h1>
    <code>this</code> se refiere a un objeto. Es el objeto en que actualmente se está ejecutando el codigo
  </h1>

  <script> 
    //This en no strict
    console.log(`this: ${this}`)
    
    function whoIsThis() {
      return this;
    }
    console.log(`whoIsThis: ${whoIsThis()}`)

    //this en strict
    function whoIsThisStrict() {
      "use strict";
      return this;
    }
    console.log(`whoIsThisStrict: ${whoIsThisStrict()}`)

    // This en el objeto
    const person = {
      name: 'Gabriel',
      saludar: function() {
        console.log(`Hola soy ${this.name}`)
      }
    }
    person.saludar();

    // Si ahora la funcion está afuera
    const accion = person.saludar;
    accion(); //No hay this

    //Tis en el contexto de una clase
    // Las clases son solo funciones
    function Person (name) {
      // Empieza asi el this = {}
      this.name = name;
    }

    Person.prototype.saludar = function () {
      console.log(`Me llamo: ${this.name}`)
    }

    const angela = new Person('Angela')
    angela.saludar() //This se refiere a la instancia del opbejto- osea angela

  </script>
</body>
</html>
