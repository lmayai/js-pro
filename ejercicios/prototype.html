    //Ahora se usa new, sugar syntax para object create
    function Hero(name) {
      //const hero = Object.create(Hero.prototype) lo hace automatico
      this.name = name;
      //return this; implicito
    }

    Hero.prototype.saludar = function () {

    }

    const zelda = new Hero('Zelda')

/**/ // AHORA CON HERENCIA PROTOTIPAL
    console.log('Name;', zelda.name)

    // saludar lo tom√≥ de hero

    // Para obtener el proto
